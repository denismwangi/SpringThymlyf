<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 layout:decorator="layout">
<head>
<title>Employee</title>
</head>
<body>

<div layout:fragment="content">

<div>
  <form  th:action="@{/saveemployee}" th:object="${employee}" method="POST">
  <div class="form-group">
    <label for="">firstname</label>
    <input type="text" th:field="*{firstname}" class="form-control" id="" placeholder="firstname">
  </div>
  <div class="form-group">
    <label for="">lastname</label>
    <input type="text" th:field="*{lastname}" class="form-control" id="" placeholder="lastname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</div>
</body>
